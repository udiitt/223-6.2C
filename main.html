<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful HTML Project</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    #container {
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    img {
        width: 300px;
        height: auto;
        border-radius: 50%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }

    img:hover {
        transform: scale(1.1);
    }

    button {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
        background-color: #2980b9;
        transform: scale(1.1);
    }

    p {
        color: #666;
        font-size: 16px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div id="container">
    <h1>Welcome to my Beautiful HTML Project</h1>
    <img src="https://via.placeholder.com/300" alt="Beautiful Image">
    <br>
    <button>Hover Me</button>
    <p>This is a beautiful HTML project with an interactive UI!</p>
</div>

</body>
</html>
